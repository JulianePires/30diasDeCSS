<!DOCTYPE html>
<html lang="pt_br">
  
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
 
  </head>
  
  <body>

    <div class="imgBx"></div>
    
    <div class="container">
      
      <div class="containerFylo">
        
        <img src="images/logo.svg" alt="logo Fylo">
        
        <div class="icons">
          
          <span><img class="icon" src="images/icon-document.svg" alt="document icon"></span>
          <span><img class="icon" src="images/icon-folder.svg" alt="folder icon"></span>
          <span><img class="icon" src="images/icon-upload.svg" alt="upload icon"></span>
        
        </div>
      
      </div>
      
      <div class="containerProgress">
        
        <h2>Youâ€™ve used <strong>815 GB</strong> of your storage</h2>
        
        <div class="progressBar">
          <div class="progressBarInside">
            <div class="ball"></div>
          </div>
        </div>
        
        <div class="progressLimits">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
        <div class="progressAlert">
          <h2>185</h2>
          <h3>GB Left</h3>
          <div class="triangle"></div>
        </div>
      
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/JulianePires">Juliane Pires</a>.
    </div>
  </body>
</html>
